<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>collage maker</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/jquery-min.js"></script>
  <script src="/jquery-ui-min.js"></script>
  <script src="/canvas2image.js"></script>
  </head>

<body>
  <!-- script for draggable objects -->
  <script>
  $( function() {
    $( '.draggable' ).draggable({ containment: '#wrapper', scroll: false });    } ); 
  </script>
  <h1 style="text-align:center;">simple browser collage</h1>
  <div id="capture">
    <div id="wrapper" class="screenshot" style="margin: auto;">
      <div class="draggable ui-draggable">
        <img class="drag-img" src="https://avatars.githubusercontent.com/u/104864031?v=4" style="width: 100px; height: 100px; padding: 0;">
      </div>
      <div class="draggable ui-draggable">
        <img class="drag-img" src="https://avatars.githubusercontent.com/u/104864031?v=4" style="width: 200px; height: 200px;">
      </div>
    </div>
  </div>
    <div style="width: 750px; margin: auto;">
      <p>Click the button below to download a screenshot of your collage!</p>
      <button type="button" class="btn">SCREENSHOT ME</button>
    </div>
</body>
